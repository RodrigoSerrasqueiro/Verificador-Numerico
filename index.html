<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador numérico</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Verificador numérico</h1>
    <h3>Adicione números em uma lista e obtenha informações sobre eles</h3>
  </header>

  <section>
    <div class="input" id="input">
      Número (entre 1 e 100): <input type="number" name="numero" id="numero" style="width: 70px;">
      <input type="button" value="adicionar" class="botao" id="botao-adicionar" onclick="adicionar()">
      <input type="button" value="limpar" class="botao" id="botao-limpar" onclick="limpar()">
    </div>
      
    <div class="select-content" id="select-content">
      <select name="numeros-cadastrados" id="numeros-cadastrados" size="10">
        <option value="txt">Adicione números acima</option>
      </select>
    </div>
    
    <input type="button" value="finalizar" class="botao" id="botao-finalizar" onclick="finalizar()">
    
    <div class="resultado" id="res">

    </div>
  </section>

  <footer>
    <p>&copy; Rodrigo Serrasqueiro</p>
  </footer>

  <script src="./scripts.js"></script>
</body>
</html>
